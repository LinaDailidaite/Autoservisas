<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% load static %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'autoservisas/css/styles.css' %}">
</head>
<body>

<div class="p-5 bg-primary text-white text-center">
    <h1>AUTOSERVISAS</h1>
    <h2>Sveiki atvykę į autoservisą!</h2>
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">PRADŽIA</a>
                </li>
                <li class="nav-item">
                <a class="nav-link active" href="{% url 'orders' %}">UŽSAKYMAI</a>
                </li>
                <li class="nav-item">
                <a class="nav-link active" href="{% url 'cars' %}">AUTOMOBILIAI</a>
                </li>
            </ul>
            <form action="{% url 'search' %}" method="get" class="d-flex">
                <input name="query" class="form-control me-2" type="text" placeholder="Paieška">
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-sm">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>

<div class="mt-5 p-4 bg-dark text-white text-center">
    <p>© AUTOSERVISAS, {% now "Y" %}</p>
</div>

</body>
</html>
