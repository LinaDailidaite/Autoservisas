{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <h2>Ar tikrai norite ištrinti užsakymą: {{ object }}?</h2>
        </fieldset>
        <div class="form-group mt-3">
            <button class="btn btn-red" type="submit">Taip, ištrinti</button>
            <a class="btn btn-custom" href="{% url 'orders' %}">Atšaukti</a>
        </div>
    </form>
</div>
{% endblock %}
