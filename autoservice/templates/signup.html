{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Sign up" %}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h2 class="mb-4 text-center">{% trans "Sign up" %}</h2>
            <form method="post" class="custom-form-dark">
                {% csrf_token %}
                {% load crispy_forms_tags %}
                {{ form | crispy }}
                <button type="submit" class="btn btn-custom w-100">{% trans "Sign up" %}</button>
            </form>
            <p>
                <a href="{% url 'login' %}" class="custom-reset-link w-100">
                    {% trans "Already have an account? Sign in" %}
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
